<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>JokenPô</title>
</head>

<body>
    <main class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#9994;&#127999;</button>
            <button id="paper" onclick="playHuman('paper')">&#9995;&#127997;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#9996;&#127995;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Your Score: <span id="human-score">0</span></p>
        <p class="machine-score">Machine Score: <span id="machine-score">0</span></p>
    </main>

</body>

<script src="./scripts.js"></script>
</html>
